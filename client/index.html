<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recording PoC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
</head>
<body>
  <section class="hero is-primary is-info is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Recording PoC</h1>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2 class="title">Capture mic.</h2>
      <button class="button is-link" data-mic-capture>capture</button>
      <audio controls data-mic-audio></audio>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2 class="title">Add transports(= clients) and producers(= tracks)</h2>
      <button class="button is-danger" data-rec-start data-tnum="1" data-pnum="2">2 producers / 1 transport x 1</button>
      <button class="button is-danger" data-rec-start data-tnum="5" data-pnum="1">1 producers / 1 transport x 5</button>
    </div>
  </section>

  <script src="./bundle.js"></script>
</body>
</html>
