<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recording PoC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
</head>
<body>
  <section class="hero is-primary is-info is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Recording PoC</h1>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="tile is-ancestor">

      <div class="tile is-4 is-vertical is-parent">

        <div class="tile is-child box">
          <h2 class="title">Setup mic.</h2>
          <div class="content">
            <button class="button is-link" id="mic-capture">capture</button>
          </div>
          <div class="content">
            <button class="button" id="mic-mute">mute</button>
            <button class="button" id="mic-unmute">unmute</button>
          </div>
        </div>

        <div class="tile is-child box">
          <h2 class="title">Room</h2>
          <div class="content">
            <button class="button is-info" id="room-join">Join</button>
            <button class="button is-info is-outlined" id="room-leave">Leave</button>
          </div>
        </div>

        <div class="tile is-child box">
          <h2 class="title">Record</h2>
          <div class="content">
            <button class="button is-danger" id="rec-start">start</button>
            <button class="button is-danger is-outlined" id="rec-stop">stop</button>
          </div>
        </div>

      </div>

      <div class="tile is-parent">
        <div class="tile is-child box">
          <h2 class="title">Logs</h2>
          <div class="content">
            <pre id="ev-logs"></pre>
          </div>
        </div>
      </div>

    </div>
  </section>

  <script src="./bundle.js"></script>
</body>
</html>
